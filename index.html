<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="../../favicon.ico">

    <title>Form using Bootstrap</title>

    <!-- Latest compiled and minified CSS -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    
    <!-- jQuery library -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    
    <!-- Latest compiled and minified JavaScript -->
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/styles.css" rel="stylesheet">

  </head>

  <body>

    <div class="container">

      <form class="form-numbers">
        <h2 class="form-numbers-heading">Numbers in JS</h2>
        <label for="inputNumber" class="sr-only">Enter a number</label>
        <input type="number" id="inputNumber" class="form-control" placeholder="Enter a number" pattern="[-+]?(\d*[.])?\d+" autofocus>
        <p></p>
        <button class="btn btn-lg btn-success btn-block" id="btn-submit" type="submit">Submit</button>
        <button class="btn btn-lg btn-primary btn-block" id="btn-reset" type="submit">Reset</button>
        <p class="bg-danger" id="error"></p>
      </form>
      
      <form class="form-output">
        <h2 class="form-numbers-heading">Output</h2>
        <section>
            <p id="numList"></p>
            <p id="count"></p>  
            <p id="sum"></p>
            <p id="avg"></p>
            <p id="SD"></p>
            <p id="median"></p>
          </section>
      </form>

    </div> <!-- /container -->
    
    <script src="js/numbers.js"></script>
    
  </body>
</html>
